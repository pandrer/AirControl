syntax = "proto3";

option csharp_namespace = "AirlineService";

service AirlineEntry {
  rpc AddFlightRoute (FlightRouteRequestModel) returns (Empty);
  rpc AddFlight (FlightRequestModel) returns (Empty);
}

message Empty {
}

// The request message containing the user's name.
message FlightRouteRequestModel {
  int32 source = 1;
  int32 target = 2;
  int32 estimatedTime = 3;
}

message FlightRequestModel {
  int32 fligthRoute = 1;
  string aircraft = 2;
  int32 state = 3;
}
